<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conservar el formato</title>
</head>

<body>
    <h2>Ejemplo que demuestra que el texto guarda el formato.</h2>
    <hr/>
    <p>
        Mi nombre es: Jaime Alejandro Cruz Córdova Mi Profesión: Licenciado en Informática.
    </p>
    <hr/>
    <p>
        <pre>
            Mi nombre es: Jaime Alejandro Cruz Córdova
            Mi Profesión: Licenciado en Informática.
        </pre>
    </p>
</body>

</html>
